<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>v-edu</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/media.css" />
  </head>
  <body class="bg-f8">
    <header class="header-sub block">
      <div class="align triple bg-f8 border-bottom">
        <a class="btn-back" href="questioner-home.html"></a>
        <h2>[확률과 통계] 경우의 수</h2>
        <button class="bg-f8" type="button" onclick="location.href='questioner-home.html'"><img src="images/ico_close.svg" alt=""></button>

    <main class="main">
      <section class="content">
        <div class="learning-progress mt30">
          <img  src="images/learning_progress01.svg" alt="">

        <div class="learning-card mt40">
          <img src="images/@img_question.svg" alt="">
        </div>
        <div class="learning-card mt16">
          <img src="images/@img_answer.svg" alt="">

        <div class="pb24">
          <button class="btn-main-on w100 mt20" type="button" id="btnComplete" onclick="test()">학습 완료</button>
        </div>
      
      </section>
      <script>

        function test() {
            if (!confirm("방금 본 풀이가 도움이 되었나요?")) {
                alert("아니오, 아직 이해하지 못했어요.");
            } else {
              alert("네, 이해가 잘 되었어요!");
              window.location.href = "learning-screen02.html";
            }
        }
    </script>      
    </main>
